name: Check for Updates

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check for updates and download
        id: download
        run: |
          python scripts/download_backgrounds.py
          echo "has_updates=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected!"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected."
          fi

      - name: Get update summary
        id: summary
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          # Count new images
          new_images=$(git status --porcelain mint-backgrounds/ | grep "^?" | wc -l | tr -d ' ')
          
          # Get list of updated packages from versions.json diff
          updated_packages=$(git diff versions.json | grep "^+" | grep '"name"' | sed 's/.*: "//;s/".*//' | tr '\n' ', ' | sed 's/,$//')
          
          echo "new_images=$new_images" >> $GITHUB_OUTPUT
          echo "updated_packages=$updated_packages" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: Add new mint backgrounds"
          title: "üñºÔ∏è New Mint Backgrounds Available"
          body: |
            ## New Backgrounds Detected
            
            This PR adds newly discovered Linux Mint backgrounds from the official package repository.
            
            **Summary:**
            - New images added: ${{ steps.summary.outputs.new_images }}
            - Packages: ${{ steps.summary.outputs.updated_packages }}
            
            **Review:**
            - Check the `mint-backgrounds/` directory for new wallpapers
            - Verify `versions.json` has been updated correctly
            
            ---
            *This PR was automatically generated by the update checker workflow.*
          branch: update/new-backgrounds
          delete-branch: true
          labels: |
            backgrounds
            automated
